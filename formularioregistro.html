<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="pictures/icono.png" type="image/png">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet ">
    <title>Eco-Recycle</title>
    <script src="https://kit.fontawesome.com/59062d2b7b.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <form class="form">
        <div class="contact-form">
            <h1>SIGN UP</h1>
            <div class="input-fields">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="validationDefault01">Tipo Documento</label>
                    <select class="form-select" id="validationDefault01" required>
          <option selected disabled value="">Seleccionar...</option>
          <option value="1">Tarjeta Identidad</option>
          <option value="2">Cédula Ciudadanía</option>
          <option value="3">Tarjeta Extranjería</option>
          <option value="4">Pasaporte</option>
          <option value="5">Registro Civil</option>
        </select>
                </div>
                <div class="mb-3">
                    <label for="validationDefault02" class="form-label">Número Documento</label>
                    <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div class="mb-3">
                    <label for="validationDefault03" for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" id="validationDefault03" required>
                    <div id="emailHelp " class="form-text "></div>
                </div>
                <div class="mb-3">
                    <label for="validationDefault04" for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4" id="validationDefault04" required>
                </div>
                <div class="input-group ">
                    <span for="validationCustom03 " class="input-group-text ">Nombre y Apedillo</span>
                    <input type="text " aria-label="First name " class="form-control " id="validationCustom03 " required>
                    <input type="text " aria-label="Last name " class="form-control " id="validationCustom03 " required>
                </div>
                <h1></h1>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="validationDefault01">Grado</label>
                    <select class="form-select" id="validationDefault01" required>
          <option selected disabled value="">Seleccionar...</option>
          <option value="1 ">Primero</option>
          <option value="2 ">Segundo</option>
          <option value="3 ">Tercero</option>
          <option value="4 ">Cuarto</option>
          <option value="5 ">Quinto</option>
          <option value="6 ">Sexto</option>
          <option value="7 ">Séptimo</option>
          <option value="8 ">Octavo</option>
          <option value="9 ">Noveno</option>
          <option value="10 ">Décimo</option>
          <option value="11 ">Once</option>
        </select>
                </div>
                <h1></h1>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="validationDefault01">Sección</label>
                    <select class="form-select" id="validationDefault01" required>
          <option selected disabled value="">Seleccionar...</option>
          <option value="1 ">Preescolar</option>
          <option value="2 ">Primaria</option>
          <option value="3 ">Bachillerato</option>
        </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="validationDefault01">Género</label>
                    <select class="form-select" id="validationDefault01" required>
          <option selected disabled value="">Seleccionar...</option>
          <option value="1 ">Masculino</option>
          <option value="2 ">Femenino</option>
          <option value="3 ">Otro</option>
        </select>
                </div>
                <button class="btn btn-primary " type="submit ">Guardar</button>
            </div>
        </div>
        </div>
    </form>
</body>

</html>
